services:
  catalogue:
    build:
      context: ./catalogue
      dockerfile: Dockerfile
    image: catalogue:v1
    container_name: catalogue
    depends_on:
    - mongodb
  mongodb:
    build:
      context: ./mongodb
      dockerfile: Dockerfile
    image: mongodb:v1
    container_name: mongodb  

networks:
  default:
    driver: bridge
    name: roboshop
    external: false     
